    <script>
        var loadingOverlay = document.querySelector('.loading-overlay');
        var loadingImage = document.querySelector('.loading-image');

        loadingOverlay.style.opacity = 1;  // Mantén la opacidad en 1 para que la pantalla de carga sea visible
        setTimeout(function () {
            loadingOverlay.style.opacity = 0;  // Después de 10 segundos (o el tiempo que desees), oculta la pantalla de carga
            setTimeout(function () {
                loadingOverlay.style.display = 'none';
                document.body.classList.remove('.loading-overlay');  // Elimina la clase 'loading' después de ocultar la pantalla de carga
            }, 800);  // Agrega un tiempo adicional si es necesario para asegurarte de que la opacidad llegue a cero antes de eliminar la clase
        }, 2000);

        loadingImage.style.display = 'block';

        // Ocultar la imagen después de cierto tiempo (puedes ajustar el tiempo según tus necesidades)
        setTimeout(function () {
            loadingImage.style.display = 'none';
        }, 2000);

        var activeContainer = null;

        function toggleSubMenu(containerType, otherContainerType) {
            var container = document.querySelector("." + containerType + "-container");
            var otherContainer = document.querySelector("." + otherContainerType + "-container");

            if (!container.classList.contains("open")) {
                closeAllContainers();
                container.classList.remove("closed");
                container.classList.add("open");
                activeContainer = containerType;
            } else {
                container.classList.remove("open");
                container.classList.add("closed");
                activeContainer = null;
            }

            if (otherContainer.classList.contains("open")) {
                otherContainer.classList.remove("open");
                otherContainer.classList.add("closed");
            }
        }

        var menuToggle = document.querySelector('.menu-toggle');
        var mobileMenu = document.querySelector('.mobile-menu');
        var menuItems = document.querySelectorAll('.mobile-item ');

        menuToggle.addEventListener('click', function () {
            mobileMenu.classList.toggle('active');

            // Agregar o quitar la clase 'active' de los elementos del menú
            menuItems.forEach(function (menuItem) {
                menuItem.classList.toggle('active', mobileMenu.classList.contains('active'));
            });
        });

        document.addEventListener('click', function (event) {
            // Verifica si el clic ocurrió fuera del menú móvil
            if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                mobileMenu.classList.remove('active');
                menuItems.forEach(function (menuItem) {
                    menuItem.classList.remove('active');
                });
            }
        });

    </script>
