    <script>
        var menuToggle = document.querySelector('.menu-toggle');
        var mobileMenu = document.querySelector('.mobile-menu');
        var menuItems = document.querySelectorAll('.mobile-item ');

        menuToggle.addEventListener('click', function () {
            mobileMenu.classList.toggle('active');

            // Agregar o quitar la clase 'active' de los elementos del menú
            menuItems.forEach(function (menuItem) {
                menuItem.classList.toggle('active', mobileMenu.classList.contains('active'));
            });
        });

        var loadingOverlay = document.querySelector('.loading-overlay');
        var loadingImage = document.querySelector('.loading-image');

        loadingOverlay.style.opacity = 1;  // Mantén la opacidad en 1 para que la pantalla de carga sea visible
        setTimeout(function () {
            loadingOverlay.style.opacity = 0;  // Después de 10 segundos (o el tiempo que desees), oculta la pantalla de carga
            setTimeout(function () {
                loadingOverlay.style.display = 'none';
                document.body.classList.remove('.loading-overlay');  // Elimina la clase 'loading' después de ocultar la pantalla de carga
            }, 800);  // Agrega un tiempo adicional si es necesario para asegurarte de que la opacidad llegue a cero antes de eliminar la clase
        }, 2000);

        loadingImage.style.display = 'block';

        // Ocultar la imagen después de cierto tiempo (puedes ajustar el tiempo según tus necesidades)
        setTimeout(function () {
            loadingImage.style.display = 'none';
        }, 2000);

        var activeContainer = null;

        function closeAllContainers() {
            var containers = document.querySelectorAll(".upstream-container, .downstream-container");
            containers.forEach(function (container) {
                container.classList.remove("open");
                container.classList.add("closed");
            });

            var items = document.querySelectorAll(".custom-table");
            items.forEach(function (item) {
                item.style.maxHeight = '0';
                item.style.opacity = '0';
            });
        }

        function toggleSubMenu(containerType, otherContainerType) {
            var container = document.querySelector("." + containerType + "-container");
            var otherContainer = document.querySelector("." + otherContainerType + "-container");

            if (!container.classList.contains("open")) {
                closeAllContainers();
                container.classList.remove("closed");
                container.classList.add("open");
                activeContainer = containerType;
            } else {
                container.classList.remove("open");
                container.classList.add("closed");
                activeContainer = null;
            }

            if (otherContainer.classList.contains("open")) {
                otherContainer.classList.remove("open");
                otherContainer.classList.add("closed");
            }
        }

        document.addEventListener('click', function (event) {
            // Verifica si el clic ocurrió fuera del menú móvil
            if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                mobileMenu.classList.remove('active');
                menuItems.forEach(function (menuItem) {
                    menuItem.classList.remove('active');
                    var table = menuItem.nextElementSibling;
                    if (table && table.classList.contains('custom-table')) {
                        table.style.maxHeight = '0';
                        table.style.opacity = '0';
                    }
                });
            }
        });

        function toggleSubMenuPWSH() {
            var palmawasi = document.getElementById("palmawasi");
            var shanusi = document.getElementById("shanusi");

            // Toggle para mostrar/ocultar
            palmawasi.style.display = (palmawasi.style.display === 'none') ? 'block' : 'none';
            shanusi.style.display = (shanusi.style.display === 'none') ? 'block' : 'none';

            // Apply transition effect
            setTimeout(function () {
                palmawasi.style.transition = 'max-height 0.8s, opacity 0.8s';
                shanusi.style.transition = 'max-height 0.8s, opacity 0.8s';
                palmawasi.style.maxHeight = (palmawasi.style.display === 'none') ? '0' : '500px';
                shanusi.style.maxHeight = (shanusi.style.display === 'none') ? '0' : '500px';
                palmawasi.style.opacity = (palmawasi.style.display === 'none') ? '0' : '1';
                shanusi.style.opacity = (shanusi.style.display === 'none') ? '0' : '1';
            }, 10); // Adding a small delay to allow display changes to take effect before transitioning
        }

        var menuItems = document.querySelectorAll('.menu-item, .submenu-item');

        function closeAllTables() {
            menuItems.forEach(function (menuItem) {
                menuItem.classList.remove('active');
                var table = menuItem.nextElementSibling;
                if (table && table.classList.contains('custom-table')) {
                    table.style.maxHeight = '0';
                    table.style.opacity = '0';
                }
            });
        }

        function toggleTable(menuItem) {
            var tableDetails = menuItem.nextElementSibling;

            if (tableDetails && tableDetails.classList.contains('custom-table')) {
                var isActive = menuItem.classList.contains('active');

                closeAllTables();

                if (!isActive) {
                    menuItem.classList.add('active');
                    tableDetails.style.maxHeight = '500px';
                    tableDetails.style.opacity = '1';
                }
            }
        }
    </script>
